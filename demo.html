<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
</head>
<body>

<p id="text"></p>

<h1>Regular links</h1>

<p>
    Main page: <a href="/repository">Repository</a>
    Component: <a href="/repository/component/ki/demo">ki/demo</a>
    Relative: <a href="relative">Relative</a>
</p>


<h1>Links with target attribute</h1>

<a href="/repository" target="_blank">_blank</a>
<a href="/repository" target="_parent">_parent</a>
<a href="/repository" target="_self">_self</a>
<a href="/repository" target="_top">_top</a>
<a href="/repository" target="foo">foo</a>


<script type="text/javascript" src="dist/steward.js"></script>

<script type="text/javascript" >
    function show_repository() {
        print("Repository");
    }
    function say_hello(str, name) {
        print("Say " + str + " " + name);
    }
    function show_component(component) {
        print("Component " + component);
    }
    function print(str) {
        document.getElementById("text").innerHTML=str;
    }
    function initRouter() {
        router = Steward.router();
        router.add("/repository/component/*", function (params) { show_component( params.splat ) } );
        router.add("/repository", function (params) { show_repository( ) } );
        router.add("/relative", function (params) { print("Relative") } );
        router.add("/say/*/to/:name", function (params) { say_hello( params.splat, params.name ) } );
        router.fallbackRoute = function (url) { console.log("Unknown route: " + url) };
        router.hashBaseUrl = "/repository";
        router.debug = true;
        router.initRouting();
    }

    initRouter();
</script>

</body>
</html>
